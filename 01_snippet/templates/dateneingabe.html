<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3 class="center-align">Add a Product</h3>
        <form action="/addproducts" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="product-name" type="text" name="name" required>
                    <label for="product-name">Product Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="product-price" type="number" name="price" step="0.01" required>
                    <label for="product-price">Product Price</label>
                </div>
            </div>
            <div class="row center-align">
                <button class="btn waves-effect waves-light" type="submit">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>

    <!-- Import Materialize JS (optional for interactivity) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
